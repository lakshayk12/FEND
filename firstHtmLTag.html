<!DOCTYPE html>
<!-- 
    Everthing inside <html></html> tag tells browser that, inside part
    should be parsed as HTML. 
-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firstHTMLTag</title>
</head>

<body>
    <p>Protyping is <strong>important</strong> before <b>actual</b> implementation.</p>

    <!-- Spans display in same line. (It don't put newline after it) -->
    <span>I love coding</span>
    <span>and <em>now-a-days</em> learning WebD.</span>
    <button>Click</button>
    <img src="https://commons.wikimedia.org/wiki/File%3ASt._Bernard_puppy.jpg" alt="Udacity Logo">

    <figure>
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Stout_Memorial_Grove_in_Jedediah_Smith_Redwoods_State_Park_in_2011_%2822%29.JPG"
            alt="redwood image">
        <figcaption>
            Stout Memorial Grove in Jedediah Smith Redwoods State Park in 2011 by Chmee2 (Own work) GFDL or CC BY-SA
            3.0, via Wikimedia Commons -
            [Source](https://commons.wikimedia.org/wiki/File%3AStout_Memorial_Grove_in_Jedediah_Smith_Redwoods_State_Park_in_2011_(22).JPG)
        </figcaption>
        <figure>
</body>

</html>
